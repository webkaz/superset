name: Release Desktop Fork x64

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version for desktop package.json (e.g., 0.0.78)"
        required: true
        type: string
      release_tag:
        description: "Release tag (e.g., desktop-v0.0.78-x64)"
        required: true
        type: string
      set_latest:
        description: "Mark as latest release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Build and Release macOS x64
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.2"

      - name: Install dependencies
        run: bun install --frozen

      - name: Set desktop version
        working-directory: apps/desktop
        run: |
          VERSION="${{ inputs.version }}"
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = process.env.VERSION;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, '\t') + '\n');
          "
        env:
          VERSION: ${{ inputs.version }}

      - name: Compile desktop app
        working-directory: apps/desktop
        env:
          SKIP_ENV_VALIDATION: "1"
        run: bun run compile:app

      - name: Build unsigned x64 artifacts
        working-directory: apps/desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bun run package -- --publish never --config electron-builder.fork-x64.ts --mac dmg zip --x64

      - name: Prepare release assets
        working-directory: apps/desktop/release
        run: |
          ls -la
          for file in *.dmg; do
            if [[ -f "$file" ]]; then
              cp "$file" "Superset-x64.dmg"
            fi
          done
          for file in *-x64-mac.zip; do
            if [[ -f "$file" ]]; then
              cp "$file" "Superset-x64-mac.zip"
            fi
          done
          echo "Prepared assets:"
          ls -la

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ inputs.release_tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
            exit 1
          fi

          LATEST_FLAG=""
          if [ "${{ inputs.set_latest }}" = "false" ]; then
            LATEST_FLAG="--latest=false"
          fi

          gh release create "$TAG" \
            apps/desktop/release/*.dmg \
            apps/desktop/release/*-mac.zip \
            apps/desktop/release/*-mac.yml \
            --title "Superset Desktop $TAG (x64)" \
            --notes "Fork build for Intel macOS (x64)." \
            $LATEST_FLAG
