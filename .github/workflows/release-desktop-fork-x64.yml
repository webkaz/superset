name: Release Desktop Fork x64

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version for desktop package.json (e.g., 0.0.78)"
        required: false
        type: string
      release_tag:
        description: "Release tag (e.g., desktop-v0.0.78-x64)"
        required: false
        type: string
      set_latest:
        description: "Mark as latest release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: release-desktop-fork-x64
  cancel-in-progress: false

jobs:
  release:
    name: Build and Release macOS x64
    runs-on: macos-15-intel
    timeout-minutes: 45
    if: github.repository == 'webkaz/superset' && github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.2"
          no-cache: true

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Electron artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('apps/desktop/package.json', 'bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: bun install --frozen

      - name: Resolve release metadata
        id: meta
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(node -p "require('./apps/desktop/package.json').version")
          fi

          TAG="${{ inputs.release_tag }}"
          if [ -z "$TAG" ]; then
            TAG="desktop-v${VERSION}-x64-auto-${GITHUB_RUN_NUMBER}"
          fi

          SET_LATEST="${{ inputs.set_latest }}"
          if [ -z "$SET_LATEST" ]; then
            SET_LATEST="true"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "set_latest=$SET_LATEST" >> "$GITHUB_OUTPUT"

      - name: Validate release tag does not already exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
            exit 1
          fi

      - name: Set desktop version
        working-directory: apps/desktop
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = process.env.VERSION;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, '\t') + '\n');
          "
        env:
          VERSION: ${{ steps.meta.outputs.version }}

      - name: Compile desktop app
        working-directory: apps/desktop
        env:
          SKIP_ENV_VALIDATION: "1"
        run: bun run compile:app

      - name: Build unsigned x64 artifacts
        working-directory: apps/desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bun run package -- --publish never --config electron-builder.fork-x64.ts --mac zip --x64

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.meta.outputs.tag }}"

          LATEST_FLAG=""
          if [ "${{ steps.meta.outputs.set_latest }}" = "false" ]; then
            LATEST_FLAG="--latest=false"
          fi

          gh release create "$TAG" \
            apps/desktop/release/*-mac.zip \
            apps/desktop/release/*-mac.yml \
            --title "Superset Desktop $TAG (x64)" \
            --notes "Fork build for Intel macOS (x64)." \
            $LATEST_FLAG
