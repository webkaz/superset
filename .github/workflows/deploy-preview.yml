  post-final-comment:
    name: Post Deployment Comment
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-database, deploy-api, deploy-web, deploy-marketing, deploy-admin, deploy-docs]
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all status artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-status"
          merge-multiple: true

      - name: Generate deployment comment
        run: |
          DATABASE_STATUS="‚ùå"
          DATABASE_LINK="Failed to create"
          API_STATUS="‚ùå"
          API_LINK="Failed to deploy"
          WEB_STATUS="‚ùå"
          WEB_LINK="Failed to deploy"
          MARKETING_STATUS="‚ùå"
          MARKETING_LINK="Failed to deploy"
          ADMIN_STATUS="‚ùå"
          ADMIN_LINK="Failed to deploy"
          DOCS_STATUS="‚ùå"
          DOCS_LINK="Failed to deploy"

