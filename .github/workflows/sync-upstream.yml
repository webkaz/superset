name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

concurrency:
  group: sync-upstream
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/superset-sh/superset.git || true
          git fetch upstream main

      - name: Merge upstream/main into local main
        id: merge
        run: |
          git checkout -B main origin/main
          if git merge --no-commit --no-ff upstream/main; then
            echo "conflict=false" >> "$GITHUB_OUTPUT"
            echo "auto_resolved=false" >> "$GITHUB_OUTPUT"
          else
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            echo "auto_resolved=false" >> "$GITHUB_OUTPUT"

            CONFLICT_FILES=$(git diff --name-only --diff-filter=U || true)
            if [ -z "$CONFLICT_FILES" ]; then
              git merge --abort || true
              exit 1
            fi

            if printf '%s\n' "$CONFLICT_FILES" | grep -qv '^\.github/workflows/'; then
              git merge --abort || true
              exit 1
            fi

            while IFS= read -r file; do
              [ -z "$file" ] && continue
              git checkout --ours -- "$file"
              git add "$file"
            done <<< "$CONFLICT_FILES"

            echo "auto_resolved=true" >> "$GITHUB_OUTPUT"
          fi

          # Upstream workflow updates cannot be pushed by default GITHUB_TOKEN.
          # Keep this fork's workflow definitions before creating the merge commit.
          git restore --source=origin/main --staged --worktree .github/workflows || true

          # Stage all remaining merge results and create a single merge commit.
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync upstream/main"
          else
            # Nothing changed after keeping fork workflows.
            git merge --abort || true
          fi

      - name: Stop when merge has conflicts
        if: steps.merge.outputs.conflict == 'true' && steps.merge.outputs.auto_resolved != 'true'
        run: |
          echo "Upstream sync has merge conflicts. Resolve manually."
          exit 1

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet origin/main...HEAD; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push merged main
        if: steps.changes.outputs.changed == 'true'
        run: |
          git push origin HEAD:main

      - name: Trigger Intel release workflow
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run release-desktop-fork-x64.yml --ref main -R "${{ github.repository }}"
