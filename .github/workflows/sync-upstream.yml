name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/superset-sh/superset.git || true
          git fetch upstream main

      - name: Merge upstream/main into sync branch
        id: merge
        run: |
          BRANCH="chore/sync-upstream-main"
          git checkout -B "$BRANCH" origin/main
          if git merge --no-edit upstream/main; then
            echo "conflict=false" >> "$GITHUB_OUTPUT"
          else
            git merge --abort || true
            echo "conflict=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop when merge has conflicts
        if: steps.merge.outputs.conflict == 'true'
        run: |
          echo "Upstream sync has merge conflicts. Resolve manually."
          exit 1

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet origin/main...HEAD; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push sync branch
        if: steps.changes.outputs.changed == 'true'
        run: |
          git push --force-with-lease origin chore/sync-upstream-main

      - name: Create or update PR
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list \
            --head chore/sync-upstream-main \
            --base main \
            --json number \
            --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            gh pr edit "$PR_NUMBER" \
              --title "chore: sync upstream main" \
              --body "Automated sync from \`superset-sh/superset\` upstream \`main\`."
          else
            gh pr create \
              --base main \
              --head chore/sync-upstream-main \
              --title "chore: sync upstream main" \
              --body "Automated sync from \`superset-sh/superset\` upstream \`main\`."
          fi
