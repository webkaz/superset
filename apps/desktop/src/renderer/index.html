<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Theme boot script must run before body to prevent flash -->
    <script type="module" src="/theme-boot.js"></script>
    <!--
      Content Security Policy
      https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP

      - default-src 'self': Only allow resources from same origin
      - script-src 'self' 'wasm-unsafe-eval' https://*.posthog.com: Allow scripts from same origin + WebAssembly (for xterm ImageAddon) + PostHog
      - style-src 'self' 'unsafe-inline': Allow styles from same origin + inline (needed for CSS-in-JS)
      - connect-src 'self' data: blob: ws: wss: %NEXT_PUBLIC_API_URL% %NEXT_PUBLIC_ELECTRIC_URL% https://*.posthog.com https://*.sentry.io sentry-ipc:: Allow WebSocket + API + Electric proxy + PostHog + Sentry + data URIs (file attachment upload via data URL) + blob URIs
      - img-src 'self' data: blob: https: http:: Allow images from any source (needed for favicons, browser pane webview content, and file attachment previews)
      - font-src 'self': Allow fonts from same origin
      - frame-src https: http: data: blob:: Allow webview browser pane to load any URL
      - child-src 'self' blob:: Allow workers from same origin + blob workers
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval' https://*.posthog.com; style-src 'self' 'unsafe-inline'; connect-src 'self' data: blob: ws: wss: %NEXT_PUBLIC_API_URL% %NEXT_PUBLIC_ELECTRIC_URL% https://*.posthog.com https://*.sentry.io sentry-ipc:; img-src 'self' data: blob: https: http:; font-src 'self'; frame-src https: http: data: blob:; child-src 'self' blob:;" />
  </head>

  <body>
    <app></app>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
