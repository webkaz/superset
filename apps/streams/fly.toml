app = "superset-stream"
primary_region = "iad"

[build]
  # Relative to this fly.toml; build context set to repo root via `flyctl deploy .`
  dockerfile = "Dockerfile"

[env]
  STREAMS_PORT = "8080"
  STREAMS_INTERNAL_PORT = "8081"
  STREAMS_INTERNAL_URL = "http://127.0.0.1:8081"
  NODE_ENV = "production"
  STREAMS_DATA_DIR = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"

[mounts]
  source = "stream_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
